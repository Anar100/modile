<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>

<body>
    <div class="iphone">
            
        <div class="menuuuu">
            <div class="vol1"></div>
            <div class="vol2"></div>
            <div class="screen"></div>
            <!-- <div class="kapatresim">
                <img src="kapat.png" alt="">
            </div> -->
            <div class="telefonkapat"></div>
            <div class="camera"></div>
            <div class="top1"></div>
            <div class="top"></div>
            
            <div class="bottom"></div>
            <img class="menu" src="menu.png" alt="">
            <div class="message"></div>
            <div class="music"></div>
        </div>
        <div class="music1">

            <img class="musiccplyr" src="music.png" alt="">
            <div class="music2"></div>
            <div class="player">
                <audio id="music_player" src="yalan.mp3"></audio>
                <div id="play_button" onclick="play_aud()"></div>
                <div id="play_button" class="stopbtn" onclick="stop_aud()">
                    <i class="fas fa-stop "></i>
                </div>
            </div>

        </div>
        <div class="mail">
            <div class="mailopen"></div>
        </div>
        <div class="call-menu1">
            <a class="call call-menu" href="tel:994-077-611-22-45"></a>
        </div>
        <div class="mesage">
            <img class="mesajj" src="mesaj.png" alt="">
            <input type="text" placeholder="">
            <div class="kapat"></div>
        </div>
    </div>
    <script>
        document.getElementsByClassName("music")[0].addEventListener("click", function () {
            document.getElementsByClassName("music1")[0].style.display = "block";
            document.getElementsByClassName("music1")[0].style.transition = ".3s ease";
        });
        document.getElementsByClassName("music2")[0].addEventListener("click", function () {
            document.getElementsByClassName("music1")[0].style.display = "none";
        });

        document.getElementsByClassName("message")[0].addEventListener("click", function () {
            document.getElementsByClassName("mesage")[0].style.display = "block";
            document.getElementsByClassName("mesage")[0].style.transition = ".3s ease";
        });
        document.getElementsByClassName("kapat")[0].addEventListener("click", function () {
            document.getElementsByClassName("mesage")[0].style.display = "none";
        });





        document.addEventListener("DOMContentLoaded", function () { startplayer(); }, false);
        var player;

        function startplayer() {
            player = document.getElementById("music_player");
            player.controls = false;
        }

        function play_aud() {
            player.play();
        }

        function stop_aud() {
            player.pause();
            player.currentTime = 0;
        }
    </script>
</body>

</html>
